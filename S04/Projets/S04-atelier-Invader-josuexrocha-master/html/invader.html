<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Invader</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <form id="configuration">
    <label for="gridSize"></label>
    <input type="number" id="gridSize" name="gridSize" min="1" max="99" placeholder="Taille de la grille">
    <label for="pixelSize"></label>
    <input type="number" id="pixelSize" name="pixelSize" min="1" max="99" placeholder="Taille du pixel">
    <button type="submit" id="btnSubmit">Valider</button>
  </form>
  <div id="invader"></div>
  <script src="../js/app.js"></script>
</body>
</html>
